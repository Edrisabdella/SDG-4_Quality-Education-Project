<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .download-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; 
            padding: 25px;
            border-radius: 12px;
            width: 80%; 
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideDown 0.4s ease;
            position: relative;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        /* Success Animation */
        .success {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: #4CAF50;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download the Full Final Project</h1>
        <form id="downloadForm">
            <input type="text" name="name" placeholder="Your Name" value="Edris Abdella" required>
            <input type="email" name="email" placeholder="Your Email" value="edrisabdella178@gmail.com" required>
            <input type="submit" value="Submit & Download">
        </form>
        <a class="download-link" href="https://drive.google.com/file/d/15p2H5L45H9xzMhFLJZJAdoA0_7h-oUgQ/view?usp=drive_link" target="_blank">
            Click here if the download doesn't start automatically
        </a>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button id="modal-button">Download Now</button>
            <div class="success" id="success-message">Download starting...</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalButton = document.getElementById('modal-button');
        const successMessage = document.getElementById('success-message');
        const downloadUrl = "https://drive.google.com/uc?export=download&id=15p2H5L45H9xzMhFLJZJAdoA0_7h-oUgQ";

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = form.name.value;
            const email = form.email.value;

            // Show modal with user info
            modalText.textContent = `Thank you, ${name}!\nYour email: ${email}\nClick the button below to start your download.`;
            successMessage.style.display = "none"; // Hide success initially
            modal.style.display = "block";
        });

        modalButton.addEventListener('click', function() {
            successMessage.style.display = "block"; // Show success message
            setTimeout(() => {
                window.location.href = downloadUrl; // Start download
                modal.style.display = "none"; // Close modal
            }, 1000); // 1 second delay for animation effect
        });

        // Close modal when clicking outside of modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
